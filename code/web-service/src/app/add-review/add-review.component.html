
<form [formGroup]="reviewFormGroup" (ngSubmit)="handlePostReview()">
  <div class="container">
    <div class="card card-container" style="background-color: inherit; border: inherit;">
      <p id="profile-name" class="profile-name-card"></p>
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" formControlName="bookTitle" id="inputEmail" class="form-control" placeholder="Book Title"
          required autofocus>
          <textarea formControlName="reviewText" placeholder="Review Text" class="form-control" ></textarea>
        <button class="btn btn-lg btn-primary btn-block btn-signin" style="margin-top: 50px;" type="submit">Post Review</button>
    </div>
  </div>
</form>
